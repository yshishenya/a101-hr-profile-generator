services:
  # Основное приложение A101 HR
  app:
    build: .
    container_name: a101hr_app
    ports:
      - "8022:8022"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # Docker specific overrides
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-docker-dev-secret-key-a101hr-system}
    volumes:
      # Монтируем код для разработки с hot-reload
      - ./backend:/app/backend
      - ./data:/app/data
      - ./templates:/app/templates
      - ./docs:/app/docs
      # Персистентные данные
      - ./generated_profiles:/app/generated_profiles
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8022/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - a101hr_network

  # NiceGUI Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: a101hr_frontend
    ports:
      - "8033:8033"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # Frontend specific settings
      - FRONTEND_HOST=0.0.0.0
      - FRONTEND_PORT=8033
      # Backend connection for containers
      - BACKEND_HOST=app
      - BACKEND_PORT=8022
      # UI settings
      - FRONTEND_TITLE=A101 HR Profile Generator
      - PRIMARY_COLOR=blue
      - THEME=auto
    volumes:
      # Development mode - mount source code for hot reload
      - ./frontend:/app/frontend
      # Static files and logs
      - ./logs:/app/logs
      - frontend_static:/app/frontend/static
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - a101hr_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8033/_nicegui/status || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  a101hr_network:
    driver: bridge

volumes:
  a101hr_data:
    driver: local
  frontend_static:
    driver: local
