# Linney - Nginx Reverse Proxy
# Скопировать в /etc/nginx/sites-available/linney.conf
# Затем: ln -s /etc/nginx/sites-available/linney.conf /etc/nginx/sites-enabled/
#
# Для SSL: sudo certbot --nginx -d linney.2brain.pro

upstream frontend {
    server 127.0.0.1:8033;
    keepalive 32;
}

upstream backend {
    server 127.0.0.1:8022;
    keepalive 32;
}

server {
    listen 80;
    server_name linney.2brain.pro;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (раскомментировать после получения сертификата)
    # return 301 https://$host$request_uri;

    # Временно - проксирование по HTTP (до получения сертификата)
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }
}

